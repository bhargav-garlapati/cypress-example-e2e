name: Cypress Tests on GH Actions
# This workflow will run Cypress tests on GitHub Actions
on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      specs:
        description: 'Test specs to run (comma-separated or "all")'
        required: true
        default: 'all'
        type: string
      tags:
        description: 'Tags to filter tests (comma-separated)'
        required: false
        default: ''
        type: string

jobs:
  cypress-tests:
    name: E2E Test Run
    # timeout-minutes: 15
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:latest
      options: --user 1001
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cypress info
        run: npx cypress info

      - name: Node info
        run: node -v

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: true
          parallel: true
          group: "github-parallel-group"
          spec: ${{ github.event.inputs.specs || 'cypress/e2e/**/*.cy.js' }}
          tag: github,actions,container-${{ matrix.containers }}
        env:
          ENV: ${{ github.event.inputs.environment || 'production' }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
          CYPRESS_grepTags: ${{ github.event.inputs.tags || '' }}

      - name: Save results folder
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact-${{ matrix.containers }}
          path: |
            cypress/results
            cypress.config.js
            package.json
            reporter-config.json

  post-tests-results:
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: ${{ always() }}
    steps: 
     - name: Download the results folders
       uses: actions/download-artifact@v4
       with:
          name: my-artifact-*
          merge-multiple: true

     - name: Test Artifact download
       run: ls -R
  
     - name: Merge test results into one
       if: ${{ always() }}
       run: npm run report:merge

     - name: Generate HTML report
       if: ${{ always() }}
       run: npm run report:generate

     - name: Deploy report page
       if: ${{ always() }}
       uses: peaceiris/actions-gh-pages@v4
       with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
